	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<body>
	
	<!--this is for popup-->


<div id="popbox">
<div class="ng-scope" style="border:1px solid black;background-color:#ffffff;border-radius: 7px;">
    <form name="_form" class="form-horizontal ng-pristine ng-valid" ng-submit="submit(_form)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">Ã—</button>
            <h3>Widget Settings</h3>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group" ng-class="{error: _form.name.$error &amp;&amp; _form.submitted}">
                        <label class="control-label col-lg-4 col-md-4">Name</label>
                        <div class="col-lg-8 col-md-8">
                            <input name="name" type="text" ng-model="form.name" class="form-control ng-pristine ng-valid">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-4">Type</label>
                        <div class="col-lg-8 col-md-8">
                            <select name="type" class="form-control ng-pristine ng-valid" ng-model="form.type" ng-options="value for value in widgetTypes">
								<option value="?" selected="selected" label=""></option>
								<option value="0" label="lineChart">lineChart</option>
								<option value="1" label="cumulativeLineChart">cumulativeLineChart</option>
								<option value="2" label="stackedAreaChart">stackedAreaChart</option>
								<option value="3" label="discreteBarChart">discreteBarChart</option>
								<option value="4" label="pieChart">pieChart</option>
								<option value="5" label="boxPlotChart">boxPlotChart</option>
							</select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group" ng-class="{error: _form.sizeX.$error &amp;&amp; _form.submitted}">
                        <label class="control-label col-lg-4 col-md-4">Width</label>
                        <div class="col-lg-8 col-md-8">
                            <input name="sizeX" ng-model="form.sizeX" class="form-control ng-pristine ng-valid">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-4">Height</label>
                        <div class="col-lg-8 col-md-8">
                            <input name="sizeY" ng-model="form.sizeY" class="form-control ng-pristine ng-valid">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group" ng-class="{error: _form.sizeX.$error &amp;&amp; _form.submitted}">
                        <label class="control-label col-lg-4 col-md-4">Column</label>
                        <div class="col-lg-8 col-md-8">
                            <input name="col" ng-model="form.col" class="form-control ng-pristine ng-valid">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label class="control-label col-lg-4 col-md-4">Row</label>
                        <div class="col-lg-8 col-md-8">
                            <input name="row" ng-model="form.row" class="form-control ng-pristine ng-valid">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a ng-click="remove()" class="btn btn-danger pull-left" style="margin-top: 10px;" tabindex="-1"><i class="glyphicon glyphicon-trash"></i> Delete</a>
            <a ng-click="dismiss()" class="btn btn-default" tabindex="-1"><i class="glyphicon glyphicon-remove"></i> Cancel</a>
            <button type="submit" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-ok"></i> Save</button>
        </div>
    </form>
</div>
</div>
